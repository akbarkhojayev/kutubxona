<h1> {{muallif.ism }} malumotini tahrirlash </h1>
<hr>
<form method="post">
    {% csrf_token %}
    <label>Ism</label>
    <input type="text" name="ism" value="{{muallif.ism}}">

    <label>Millat</label>
    <input type="text" name="millat" value="{{muallif.millat}}">

    <label>Jins</label>
    <select name="jins" >
        <option>Erkak</option>
        <option>Ayol</option>
    </select>

    <br><br>

    <label>Kitob soni</label>
    <input type="text" name="kitoblar_soni" value="{{muallif.kitoblar_soni}}">
    <label>Tirik</label>
    <input name="tirik" type="checkbox">
    <label>Tugilgan sana</label>
    <input name="t_yil" type="date" value="{{muallif.t_yil}}">
    <br><br>
    <button>Tahrirlash</button>

</form>
